<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iphone - Apple PH</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>FONE ZONE</h1>
        <nav>
            <ul>
                <li><a href="products.html">Home</a></li>
                <li><a href="index.html">Products</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="slideshow-container">
        <div class="mySlides fade">
            <img src="iphone-xs-max.jpg" alt="Iphone Xs Max">
        </div>
        <div class="mySlides fade">
            <img src="iphone11.png" alt="Iphone 11">
        </div>
        <div class="mySlides fade">
            <img src="iphone12.png" alt="Iphone 12">
        </div>
        <div class="mySlides fade">
            <img src="iphone13.png" alt="Iphone 13">
        </div>
        <div class="mySlides fade">
            <img src="iphone14.png" alt="Iphone 14">
        </div>
        <div class="mySlides fade">
            <img src="iphone15.png" alt="Iphone 15">
        </div>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>
    <div class="dots-container">
        <span class="dot" onclick="currentSlide(1)"></span> 
        <span class="dot" onclick="currentSlide(2)"></span> 
        <span class="dot" onclick="currentSlide(3)"></span> 
        <span class="dot" onclick="currentSlide(4)"></span> 
        <span class="dot" onclick="currentSlide(5)"></span> 
        <span class="dot" onclick="currentSlide(6)"></span> 
    </div>
    
    <main>
        <section id="products">
            <!-- Products will be added here dynamically -->
        </section>
        <aside>
            <h2>My Cart</h2>
            <ul id="cart">
                <!-- Cart items will be listed here -->
            </ul>
            <p id="total">Total: $0</p>
            <div id="checkout-button">
                <button onclick="checkout()">Checkout</button>
            </div>
            <div id="billing-form" style="display:none;">
                <h3>Billing Information</h3>
                <form id="billing-info">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>
                    <label for="phone">Phone Number:</label>
                    <input type="text" id="phone" name="phone" required>
                    <label for="card">Credit Card Number:</label>
                    <input type="text" id="card" name="card" required>
                    <label for="visa">Visa Card:</label>
                    <input type="text" id="visa" name="visa" required>
                    <button type="button" onclick="processPayment()">Submit Payment</button>
                </form>
            </div>
        </aside>
    </main>
    <script src="script.js"></script>
</body>
</html>
